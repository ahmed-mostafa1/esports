<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
    <style>
        /* RTL test styles */
        [dir="rtl"] { direction: rtl; }
        
        /* Basic slider styles for testing */
        .slider-container { 
            width: 100%; 
            overflow: hidden; 
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        
        .track { 
            display: flex; 
            gap: 16px; 
            transition: transform 0.3s ease;
        }
        
        .card-partner { 
            min-width: 200px; 
            height: 100px; 
            background: #f0f0f0; 
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        .dots-partner {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
        }
        
        .dot.active {
            background: #007cba;
        }
        
        /* Testimonials styles */
        .ts-slider { 
            width: 100%; 
            overflow: hidden; 
            position: relative;
        }
        
        .ts-track { 
            display: flex; 
            transition: transform 0.3s ease;
        }
        
        .ts-card { 
            min-width: 300px; 
            padding: 20px;
            background: #f9f9f9;
            margin-right: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Partners Slider Test</h1>
    
    <!-- Switch language for RTL testing -->
    <button onclick="toggleRTL()">Toggle RTL</button>
    
    <div class="slider-container" id="partners-slider">
        <div class="track">
            <div class="card-partner">Partner 1</div>
            <div class="card-partner">Partner 2</div>
            <div class="card-partner">Partner 3</div>
            <div class="card-partner">Partner 4</div>
            <div class="card-partner">Partner 5</div>
            <div class="card-partner">Partner 6</div>
        </div>
    </div>
    
    <div class="mp-header">
        <div class="dots-partner" id="p-dots" aria-label="Slider pagination">
            <!-- Dots will be generated by JS -->
        </div>
        
        <div class="nav">
            <button class="pill light" id="p-prev" aria-label="Previous">‹</button>
            <button class="pill dark" id="p-next" aria-label="Next">›</button>
        </div>
    </div>
    
    <h1>Testimonials Slider Test</h1>
    
    <div class="ts-slider" id="ts-slider">
        <div class="ts-track">
            <div class="ts-card">Testimonial 1</div>
            <div class="ts-card">Testimonial 2</div>
            <div class="ts-card">Testimonial 3</div>
            <div class="ts-card">Testimonial 4</div>
        </div>
        
        <div class="ts-dots" id="ts-dots" aria-label="Slider pagination"></div>
        
        <div class="ts-nav">
            <button class="ts-pill ts-light" id="ts-prev" aria-label="Previous">‹</button>
            <button class="ts-pill ts-red" id="ts-next" aria-label="Next">›</button>
        </div>
    </div>
    
    <script>
        // Copy the JavaScript functions from home.js
        function isRTL() {
            return document.documentElement.dir === 'rtl' || getComputedStyle(document.documentElement).direction === 'rtl';
        }
        
        function toggleRTL() {
            const currentDir = document.documentElement.getAttribute('dir');
            document.documentElement.setAttribute('dir', currentDir === 'rtl' ? 'ltr' : 'rtl');
            console.log('RTL Mode:', isRTL());
        }
    </script>
    
    <!-- Include the home.js script -->
    <script src="public/js/home.js"></script>
    
    <script>
        console.log('Test page loaded. Check browser console for any errors.');
        console.log('Partners slider element:', document.getElementById('partners-slider'));
        console.log('Testimonials slider element:', document.getElementById('ts-slider'));
    </script>
</body>
</html>
